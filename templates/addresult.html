<!DOCTYPE html>
<html>
   <head>
   <div align="center">
      <style>
       
      </style>
   </head>

   <body>
      <h1>Add a Quiz Result</h1>
      
      <form action="/results/add" name="r_add" method="post">
 	  <label for="students">Select Student:</label>
      <select name="students">
{% for s in s_list %}
<option value="{{ s.id }}" name="student_id">{{ s.fullname }}</option>
{% endfor %}
	  </select>
	  <br>
	  <label for="quiz">Select Quiz:</label>
	  <select name="quiz">
{% for q in q_list %}
<option value="{{ q.id }}">{{ q.subject }}</option>
{% endfor %}
      </select>
      <br>
       <label for="gradescore">Grade:</label>
       <input type="number" name="gradescore" min="0" max="100"></input>
	  <br>
	  <input type="submit" value="Submit">
	  </input>
	  </form>
	  <br>
	  <br>
	  {% for message in get_flashed_messages() %}
	<u1 class=flashes>{{ message }}</u1>
          {% endfor %}
          <br>
          <br>
          <br>
          <br>
          <a href="/dashboard">Go to Dashboard</a>
	
      </div>
   </body>
</html>
