   <body>
      <h1>Add a Quiz</h1>
      
 <form action="/quiz/add" method="post">
 <label for="subject">Subject:</label>
 <input type="text" name="subject" required="required"></input><br>
 <label for="numquestions">No. of Questions:</label>
 <input type="number" name="numquestions" required="required"></input><br>
  <label for="quizdate">Date of Quiz:</label>
 <input type="text" value="February 5th, 2015" name="quizdate" required="required"></input><br>
	  <input type="submit" value="Submit">
	  </input>
	  <br>
	  <br>
	  {% for message in get_flashed_messages() %}
	<u1 class=flashes>{{ message }}</u1>
          {% endfor %}
          <br>
          <br>
          <br>
          <br>
          <a href="/dashboard">Go to Dashboard</a>
	
      </div>
   </body>
</html>
